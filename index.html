<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Star Wars JSON</title>
		<link rel="stylesheet" type="text/css" href="/css/styles.css" />
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
	</head>

	<body>
		<h1>Star Wars for Madelyn</h1><hr><br><br>

			<form id="login" action="/login/" method="post">
				<fieldset>
					<legend>Login</legend>      
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" />
					<label for="pwd">Password:</label>
					<input type="password" id="pwd" name="pwd" />
					<input type="submit" id="submit" value="Login" />
				</fieldset>
			</form>

			<br><br>

			<div id="showVideo">
			</div>

			<br><br><hr><br><br>

			<div id="list">
			</div>

			<br><br><hr><br><br>

			<input type="checkbox" name="character" value="phasma" id="phasma">Captain Phasma<br>
			<input type="checkbox" name="character" value="chewie" id="chewie">Chewbacca<br>
			<input type="checkbox" name="character" value="rey" id="rey">Rey<br>

			<div id="images">
			</div>



		<!-- ///////////////////////////////////////////////////////////////////////////////////// -->
		<!-- ///////////////////////////////////////////////////////////////////////////////////// -->
		<!-- ///////////////////////////////////////////////////////////////////////////////////// -->
		<script type="text/javascript" src="/js/xhr.js"></script>
		<script type="text/javascript" src="/js/main.js"></script>
		<script type="text/javascript" src="/js/login.js"></script>

		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->
	</body>

</html>
